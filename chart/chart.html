<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Android phone Usage in the Philippines</title>
    <style>
        .chart-container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .body {
            background-color: beige;
        }
    </style>
</head>
<body class="body">
    <h1 style="text-align: center;">Android phone Usage in the Philippines (2024)</h1>

    
    <div class="chart-container">
        <canvas id="AndPhoChart"></canvas>
    </div>

    <div id="piechart_3d" class="chart-container" style="width: 900px; height: 500px;"></div>


    <script>
        const ctx = document.getElementById('AndPhoChart').getContext('2d');

        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['OPPO', 'REALME', 'VIVO', 'SAMSUNG', 'HUAWEI'],
                datasets: [{
                    label: 'Millions of Users in the Philippines (2024)',
                    data: [30.06, 45.8, 60.2, 76.01, 50.5], 
                    backgroundColor: [
                        'rgba(59, 89, 152, 0.6)', 
                        'rgba(0, 0, 0, 0.6)',     
                        'rgba(255, 0, 0, 0.6)',   
                        'rgba(193, 53, 132, 0.6)',
                        'rgba(29, 161, 242, 0.6)' 
                    ],
                    borderColor: [
                        'rgba(59, 89, 152, 1)',
                        'rgba(0, 0, 0, 1)',
                        'rgba(255, 0, 0, 1)',
                        'rgba(193, 53, 132, 1)',
                        'rgba(29, 161, 242, 1)'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true,
                        title: {
                            display: true,
                            text: 'Number of Users (Millions)'
                        }
                    }
                },
                plugins: {
                    title: {
                        display: true,
                        text: 'Android phone Usage in the Philippines (2024)'
                    }
                }
            }
        });
    </script>

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load("current", {packages:["corechart"]});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
        var data = google.visualization.arrayToDataTable([
          ['Android phone', 'Users (Millions)'],
          ['OPPO', 30.06],
          ['REALME', 45.8],
          ['VIVO', 60.2],
          ['SAMSUNG', 76.01],
          ['HUAWEI', 50.5]
        ]);

        var options = {
          title: 'Android phone Usage in the Philippines (2024)',
          is3D: true,
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart_3d'));
        chart.draw(data, options);
      }
    </script>
</body>
</html>
